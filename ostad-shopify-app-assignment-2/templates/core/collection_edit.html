{% extends 'core/base.html' %}
{% load tailwind_filters %}


{% block content %}
    <main>
        <div class="max-w-l mt-2 mb-5">
            <div class="">
                <a href="{% url 'core:collections_list' %}" class="py-2 px-2 me-2 mb-2 text-sm font-medium text-gray-900 hover:text-gray-800 focus:outline-none bg-white rounded-lg border border-gray-300 hover:bg-gray-200 focus:z-10 focus:ring-4 focus:ring-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline-block w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                      </svg>                      
                    Back to Collections
                </a>
            </div>
            <div class="mt-6">
                <div class="mb-4 font-medium">
                    <span class="uppercase my-auto">Create New Collection</span>
                </div>
            
                <div class="mt-3">
                    <form action="" class="" method="POST">
                        {{ form|crispy }}
                        <button type="submit" class="py-2 px-2 me-2 mb-2 text-sm font-medium text-white hover:text-gray-100 focus:outline-none bg-gray-900 rounded-lg border border-gray-200 hover:bg-gray-800 focus:z-10 focus:ring-4 focus:ring-white">Update Collection</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
